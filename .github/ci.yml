name: apacy CI with maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: build
      run: mvn clean install -DskipTests

    - name: test
      run: mvn test